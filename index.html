<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 시뮬레이션 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <fieldset>
            <div class="information">
                <div id="stock-price">현재 가격: $100</div>
            </div>
        </fieldset>
        <div id="stock-window"></div>
        <div class="windows">
            <fieldset id="trading">
                <div id="trading-button">
                    <button id="buy-button">매수</button>
                    <button id="sell-button">매도</button>
                </div>
                <div class="information">
                    <div id="balance">잔고: $10000</div>
                    <div id="shares">보유 주식: 0</div>
                </div>
            </fieldset>
            <fieldset>
                <div id="speed-content">
                    <p id="text-speed">Speed</p>
                    <select id="select-speed">
                        <option value="0">x0</option>
                        <option value="0.5">x0.5</option>
                        <option value="1" selected>x1</option>
                        <option value="1.5">x1.5</option>
                        <option value="2">x2</option>
                        <option value="5">x5</option>
                        <option value="10">x10</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <!-- 매수 매도 입력창 -->
        <div id="input-window">
            <div class="input-window-content">
                <div class="close">×</div>
                <h2 id="trading-title">매수</h2>
                <div>매수 가능한 금액: <span id="available-amount">10,000,000원</span></div>
                <div>보유 주식: <span id="owned-shares">0</span></div>
                <div>매수 금액: <span id="input-amount">0원</span></div>
                <div>매수 가격: <span id="input-price">0원</span></div>
                <div class="quantity-control">
                    <button id="decrease-quantity">-</button>
                    <input type="number" id="quantity-input" value="0" min="0">
                    <button id="increase-quantity">+</button>
                </div>
                <div>
                    <input type="range" id="quantity-slider" value="0" min="0" max="100" step="1">
                    <span id="slider-display">0%</span>
                </div>
                <div class="input-option">
                    <button id="confirm" class="option">확인</button>
                    <button id="cancel" class="option">취소</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
